<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Converter</h1>
        <label for="celcius">Celcius</label>&nbsp;&nbsp;&nbsp;
        <input id="celcius" type="text" placeholder="Enter Celcius">&nbsp;&nbsp;&nbsp;
        <button id="button" onclick="convertFahrenheit()">Convert Fahrenheit</button>
        <br></br>


        <label for="fahrenheit">Fahrenheit</label>&nbsp;&nbsp;&nbsp;
        <input id="fahrenheit" type="text" placeholder="Enter Fahrenheit">&nbsp;&nbsp;&nbsp;
        <button id="button" onclick="convertCelcius()">Convert Celcius</button>
        <br></br>
        <button class="button" onclick="reset()">Reset</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
